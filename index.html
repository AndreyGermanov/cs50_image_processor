<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>CS50 Image Processor</title>

</head>
<body>
<main>
    <div class="col-12">
        <div class="row align-items-center g-lg-5 py-5 container">
            <div class="mx-auto col-lg-8 img-container col-sm-12">
                <div class="p-4 p-md-5 border rounded-3 bg-light" id="image">
                    <h1><i class="bi bi-box-arrow-in-down"></i></h1>
                    Click to upload image file
                </div>
                <input type="file" id="uploadFile" accept="image/*"/>
            </div>
            <div class="col-lg-4 text-center text-lg-start col-sm-12 center-text">
                <div id="title">CS50 Image Processor</div>
                <button id="grayscaleBtn" class="btn btn-primary" type="button">
                    <div>
                        <i class="bi bi-funnel"></i>
                        <div>Grayscale</div>
                    </div>
                </button>
                <button id="blurBtn" class="btn btn-primary" type="button">
                    <div>
                        <i class="bi bi-funnel"></i>
                        <div>Blur</div>
                    </div>
                </button>
                <button id="flipHorBtn" class="btn btn-primary" type="button">
                    <div><i class="bi bi-funnel"></i>
                        <div>Flip horizontally</div>
                    </div>
                </button>
                <button id="flipVertBtn" class="btn btn-primary" type="button">
                    <div><i class="bi bi-funnel"></i>
                        <div>Flip vertically</div>
                    </div>
                </button>
                <button id="edgesBtn" class="btn btn-primary" type="button">
                    <div><i class="bi bi-funnel"></i>
                        <div>Edges</div>
                    </div>
                </button>
                <button id="undoBtn" class="btn btn-danger" type="button">
                    <div><i class="bi bi-arrow-return-left"></i>
                        <div>Undo</div>
                    </div>
                </button>
                <button id="redoBtn" class="btn btn-warning" type="button">
                    <div><i class="bi bi-arrow-return-right"></i>
                        <div>Redo</div>
                    </div>
                </button>
                <button id="downloadBtn" class="btn btn-success" type="button">
                    <div><i class="bi bi-file-earmark-arrow-down"></i>
                        <div>Download</div>
                    </div>
                </button>
                <div id="credits">
                    &copy; 2021 Andrei Germanov, Temryuk, Russia
                </div>
            </div>
        </div>
    </div>
</main>
<script src="app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const app = new App();
        app.init();
    });
</script>
</body>

</html>
